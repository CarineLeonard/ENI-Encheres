<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Site d'enchères">
	<meta name="author" content="L&L">
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css/bootstrap.min.css}" />
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title th:utext="${title_registerSuccessfull}"></title>
</head>

<body class="homepage">

	<!-- Include _header.html -->
	<th:block th:include="/_header"></th:block>

	<section class="container text-center">
		<h2 class="my-5" th:utext="${titre_registerSuccessfull}"></h2>

		<div th:if="${flashUser != null}">
			<p>
				Pseudo: <span th:utext="${flashUser.pseudo}">..</span>
			</p>
			<p>
				Email: <span th:utext="${flashUser.email}">..</span>
			</p>
		</div>

		<h3>Vous allez être redirigé ...</h3>
	</section>

	<!-- Include _footer.html -->
	<th:block th:include="/_footer"></th:block>
	<script>
		function redirectionAccueil(){
			window.location.replace("/welcome");
		}
		setTimeout(redirectionAccueil, 3000);
	</script>
</body>
