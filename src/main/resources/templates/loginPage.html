<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Site d'enchÃ¨res">
<meta name="author" content="L&L">
<link rel="stylesheet" type="text/css"
	th:href="@{/vendor/css/bootstrap.min.css}" />
<link href="css/style.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title th:utext="${title}"></title>
</head>

<body>

	<!-- Include _header.html -->
	<th:block th:include="/_header"></th:block>

	<section class="container text-center">
		<!-- /login?error=true -->
		<div th:if="${#request.getParameter('error') == 'true'}" style="color: red; margin: 10px 0px;">
			Login Failed!!!<br />
			Reason :
			<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
					th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
				Static summary
			</span>
		</div>

		<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
			<div class="form-group">
				<label for="InputPseudo">Identifiant :</label>
				<input type="text" class="form-control" id="InputPseudo" name='pseudo'>
			</div>
			<div class="form-group">
				<label for="InputPassword">Mot de passe :</label>
				<input type="password" class="form-control" id="InputPassword" name="mot_de_passe">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="Check" name="remember-me">
				<label class="form-check-label" for="Check">Se souvenir de moi ?</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<br> Username/pass:
		<ul>
			<li>dbuser/123</li>
			<li>dbadmin/123</li>
		</ul>

	</section>

	<!-- Include _footer.html -->
	<th:block th:include="/_footer"></th:block>
</body>
</html>
