<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Site d'enchères">
	<meta name="author" content="L&L">
	<link rel="stylesheet" type="text/css"
		th:href="@{/vendor/css/bootstrap.min.css}" />
	<link href="/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet">
	<title th:utext="${title_login}"></title>
</head>

<body>

	<!-- Include _header.html -->
	<th:block th:include="_header"></th:block>

	<section class="container text-center align-middle">
		<!-- /login?error=true -->
		<div class = "erreurs" th:if="${#request.getParameter('error') == 'true'}">
			Login Failed!!!<br />
			Raison :
			<span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
					th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
				Static summary
			</span>
		</div>
		
<!-- 		<h2 class="m-5" th:utext="${titre_login}"></h2> -->

		<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
			<div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5">
				<div class="form-group row">
					<label for="InputIdentifiant" class="col-4">Identifiant:</label>
					<input type="text" class="form-control col-8" id="InputIdentifiant" name='identifiant'>
				</div>
				<div class="form-group row">
					<label for="InputPassword" class="col-4">Mot de passe:</label>
					<input type="password" class="form-control col-8" id="InputPassword" name="mot_de_passe">
				</div>
				<div class= "row justify-content-center">
					<div class="col-5 my-auto">
						<button type="submit" class="btn btn-success btn-lg">Connexion</button>
					</div>
					<div class="col-7">
						<div class="form-group form-check form-check-inline" >
							<input type="checkbox" class="form-check-input" id="Check" name="remember-me">
							<label class="form-check-label" for="Check">Se souvenir de moi</label>
						</div>
						<br />
						<a href="">Mot de passe oublié</a>
					</div>
				</div>
			</div>
		</form>
		
		<a class="btn btn-secondary btn-lg mt-5" th:href="@{/register}">Créer un compte</a>

	</section>

	<!-- Include _footer.html -->
	<th:block th:include="_footer"></th:block>
</body>
</html>
